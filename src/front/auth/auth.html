<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="/auth/auth.css">
        <script src="/auth/auth.js" type="module"></script>
    </head>
    <body>
        <div w3-include-html="../header/header.html"></div>
        <main>

                <div class="form-group">
                  <label for="input_login">Login</label>
                  <input type="text" class="form-control" id="input_login" aria-describedby="emailHelp" placeholder="Enter username">

                </div>
                <div class="form-group">
                  <label for="input_password">Password</label>
                  <input type="password" class="form-control" id="input_password" placeholder="Password">
                </div>
                <div class="form-group form-check">
                    <p>New to our game? <a href="/signUp">Create an account</a></p>
                </div>
                <button class="btn btn-primary" id="signin_form">Submit</button>

        </main>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      </body>
</html>
